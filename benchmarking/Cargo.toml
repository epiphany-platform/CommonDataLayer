[package]
name = "benchmarking"
authors = ["CDL Team"]
version = "0.1.0"
edition = "2018"
license = "Apache-2.0"

[[bin]]
name = "upload-to-kafka"
path = "src/upload_to_kafka.rs"

[[bin]]
name = "upload-to-rabbitmq"
path = "src/upload_to_rabbitmq.rs"

[dependencies]
anyhow      = "1.0"
pbr         = "1.0"
rdkafka     = "0.26"
lapin       = "1.6"
structopt   = "0.3"
serde_json  = "1.0"
serde       = { version = "1.0", features = ["derive"] }
uuid        = { version = "0.8", features = ["v4", "serde"] }
tokio       = { version = "1.5", features = ["rt-multi-thread", "macros", "sync"] }
