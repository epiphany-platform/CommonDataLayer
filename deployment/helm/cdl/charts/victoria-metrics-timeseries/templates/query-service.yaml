apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-victoria-metrics-query-service
  labels:
    app: {{ .Release.Name }}-victoria-metrics-query-service
    repository.type: timeseries
    repository.name: victoria-metrics
spec:
  replicas: {{ .Values.queryServiceReplicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-victoria-metrics-query-service
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-victoria-metrics-query-service
        repository.type: timeseries
        repository.name: victoria-metrics
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '51805'
        prometheus.io/path: '/metrics'
    spec:
      containers:
      - name: cdl-victoria-metrics-query-service
        image: "{{ .Values.global.imageRepositoryPath }}cdl-query-service-ts:{{ .Values.global.imageVersion }}"
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        command: ["/bin/query-service-ts"]
        env:
        - name: QUERY_SERVICE_TS_REPOSITORY_KIND
          value: 'victoria-metrics'
        - name: QUERY_SERVICE_TS_VICTORIA_METRICS__URL
          value: {{ .Values.outputURL }}
        - name: QUERY_SERVICE_TS_INPUT_PORT
          value: "6400"
        - name: QUERY_SERVICE_TS_RUST_LOG
          value: "info,query_service_ts=debug"
        ports:
        - containerPort: 51805
      imagePullSecrets:
      - name: {{ .Values.global.cdlImagePullSecrets }}

---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-victoria-metrics-query-service
spec:
  type: ClusterIP
  selector:
    app: {{ .Release.Name }}-victoria-metrics-query-service
  ports:
    - port: 6400
      targetPort: 6400
