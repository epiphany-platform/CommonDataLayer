async_task_limit = 32

[notifications]
enabled = true

[kafka]
group_id = "postgres_command"

[amqp]
tag = "postgres_command"

[grpc]
address = "0.0.0.0:50202"

[listener]
ordered_sources = "cdl.document.1.data"
