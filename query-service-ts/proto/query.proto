syntax = "proto3";
package query;

service Query {
     rpc QueryBySchema(SchemaId) returns (TimeSeries);
     rpc QueryByRange(Range) returns (TimeSeries);
}

message Range {
    string object_id = 1;
    string start = 2;
    string end = 3;
    float step = 4;
}

message SchemaId {
    string schema_id = 1;
}

message TimeSeries {
    repeated DataPoint datapoints = 1;
}

message DataPoint {
    string timestamp = 1;
    float value = 2;
}
