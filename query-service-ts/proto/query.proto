syntax = "proto3";
package query;

service Query {
     rpc QueryByTag(Tag) returns (Values);
     rpc QueryByRange(Range) returns (Values);
}

message Range {
    string schema_id = 1;
    string start = 2;
    string end = 3;
}

message Tag {
    string tag_id = 1;
}

message Values {
    repeated string values = 1;
}
